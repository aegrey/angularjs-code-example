<!doctype html>
<html class="no-js" lang="en" ng-app="flightSearch">
  <head>
    <base href="/">
    <title>Flight Search</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Flight Search">
    <meta property="og:title" content="Flight Search">
    <meta property="og:url" content="https://www.github.com/aegrey/flight-search">

    <meta name="apple-mobile-web-app-title" content="Flight Search">

    <link rel="stylesheet" href="/assets/styles/main.css" type="text/css">

    <!-- CONTENT -->
    <div class="outer-container" ng-controller="MainController as main">

          <div class="logo">Migration - Search for Flights</div>
        </div>

      <div class="view" ui-view></div>
      <footer class="columns">
        <div class="column small-text center">&copy;2016 Ann Eliese Grey - See EULA for license terms</div>
      </footer>
    </div>
